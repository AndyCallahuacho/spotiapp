<app-loading *ngIf="loading"></app-loading>

<div *ngIf="error" class="alert alert-danger" role="alert">
    <h3>Error</h3>
    <p>{{mensajeError}} </p>
</div>

<div class="row animated fadeIn" *ngIf="!loading && !error">
    <div class="col-2">
        <img [src]="artista.images | noimage" [alt]="artista.name" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        {{artista.name}}
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">Ir a la Pagina del Artista</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button type="button" class="btn btn-outline-primary" routerLink="/search">Regresar</button>
    </div>
</div>

<div class="row mt-5" *ngIf="!loading && !error">
    <div class="col">
        <table class="table text-white">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody *ngFor="let cancion of topTracks">
                <tr>
                    <td><img [src]="cancion.album.images |noimage" class="img-thumb"></td>
                    <td>{{cancion.album.name}} </td>
                    <td>{{cancion.name}}</td>
                    <td>
                        <iframe [src]="cancion.uri |domseguro" width=" 300 " height="80 " frameborder="0 " allowtransparency="true " allow="encrypted-media "></iframe></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
